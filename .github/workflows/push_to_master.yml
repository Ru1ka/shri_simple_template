name: deploy

on:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: build and deploy
        run: |
          npm i
          npm run lint:js
          npm run lint:css
          npm run build
          npm run validate
          npm run analyze
          npm run deploy